<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jQuery.js"></script> 
        <script src="js/script.js"></script> 
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <h1>Rock - Paper - Scissiors project</h1>
                <div class="icons">
                    <div class="left">
                        <img src="img/88661-200.png" onclick="choosenByUser(1)"/>
                    </div>
                    <div class="center">
                        <img src="img/477912-200.png" onclick="choosenByUser(2)"/>
                    </div>
                    <div class="right">
                        <img src="img/vector-scissors-rock-paper-1.png" onclick="choosenByUser(3)"/>
                    </div>                    
                </div>
                <div class="result">
                    <p>
                        User: <span class="user"></span>
                        Computer: <span class="computer"></span>
                    </p>
                    <p>
                        Tie: <span class="tie">0</span>
                        Wins: <span class="wins">0</span>
                        Lose: <span class="lose">0</span>
                    </p>
 
                </div>
            </div>
        </div>

    </body>
</html>
